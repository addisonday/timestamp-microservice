<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timestamp Microservice</title>

  <!-- JS -->
  <script type="text/javscript" src="libs/angular/angular.min.js"></script>
  <script type="text/javscript" src="libs/angular-route/angular-route.min.js"></script>

  <!-- ANGULAR CUSTOM -->
  <script type="text/javscript" src="js/controllers/MainCtrl.js"></script>
  <script type="text/javscript" src="js/appRoutes.js"></script>
  <script type="text/javscript" src="js/app.js"></script>

</head>
<body ng-app="timestamp" ng-controller="MainController">
  <div>
    <h1>Timestamp Microservice</h1>
    <h2>Example Usage</h2>
    <ul>
      <li><code>"http://.../January 01 1970</code></li>
      <li><code>"http://.../1483228855</code></li>
    </ul>
    <h2>Example Output</h2>
    <ul>
      <code>{"unix" : -14159040, "natural" : "July 21 1969"}</code>
    </ul>
    <div ng-view></div>
  </div>

</body>
</html>
